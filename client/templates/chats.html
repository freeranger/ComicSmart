<template name="chats">
    <b>Open Chats</b>
    <button class="btn btn-floating waves-effect waves-light js-toggleRemoveChats tooltipped z-depth-2 right red" data-tooltip="Delete Chats" style="margin-right:10px"><i class="material-icons">delete</i></button>
    <table class="highlight responsive-table js-chats">
        <thead>
        <tr>
            {{#if shouldShowDelete}}
                <th></th>
            {{/if}}
            <th data-field="type">Buy/Sell</th>
            <th data-field="publisher">Publisher</th>
            <th data-field="title">Title</th>
            <th data-field="volume">Volume</th>
            <th data-field="issue">Issue(s)</th>
            <th data-field="grade">Grade(s)</th>
            <th data-field="user">User</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {{#each requestList}}
            {{#each chatList matches }}
                <tr>
                    {{#if shouldShowDelete}}
                        <td><button class="btn btn-floating btn-small waves-effect waves-light js-removeChat z-depth-2 tooltipped red" data-id="{{chatId}}" data-title="{{../title}}" data-userid="{{userId}}" data-username="@{{getUsername userId}}" data-tooltip="Delete this Chat with @{{getUsername userId}}"><i class="material-icons">remove</i></button>
                        </td>
                    {{/if}}
                    <td>{{../type}}</td>
                    <td>{{../publisher}}</td>
                    <td>{{../title}}</td>
                    <td>{{../volume}}</td>
                    <td>{{../minIssue}}{{#if $neq ../minIssue ../maxIssue}}-{{../maxIssue}}{{/if}}</td>
                    <td>{{ getGradeLabel ../minGrade}}{{#if $neq ../minGrade ../maxGrade}}-{{ getGradeLabel ../maxGrade}}{{/if}}</td>
                    <td>
                        @{{getUsername userId}}
                    </td>
                    <td class="right">
                        <a class="btn btn-floating waves-effect waves-light blue js-Chat tooltipped" data-tooltip="Chat to @{{getUsername userId}}" href="/chats/{{chatId}}"><i class="material-icons right">chat</i>@{{getUsername userId}}</a>
                    </td>
                </tr>
            {{/each}}
        {{/each}}
        </tbody>
    </table>
</template>
